<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/fevicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>HealthFit | Login/Sign up</title>
</head>

<body>
    <header>
        <p id="title">healthfit.</p>
        <span class="spacer"></span>
        <button class="login" type="button"><a href="login.html">Login</a></button>
    </header>
    <main>
        <div class="container" id="container">

            <div class="form-container sign-up-container">

                <form action="index.html">
                    <h1>Create Account</h1>
                    <div class="social-container">
                        <a href="https://www.facebook.com" class="social"><i class="fa fa-facebook"></i></a>
                        <a href="https://accounts.google.com" class="social"><i class="fa fa-google"></i></a>
                        <a href="https://www.linkedin.com" class="social"><i class="fa fa-linkedin"></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button class="sign">SignUp</button>
                </form>
            </div>


            <div class="form-container sign-in-container">

                <form action="index.html">
                    <h1>Sign In</h1>
                    <div class="social-container">
                        <a href="https://www.facebook.com" class="social"><i class="fa fa-facebook"></i></a>
                        <a href="https://accounts.google.com" class="social"><i class="fa fa-google"></i></a>
                        <a href="https://www.linkedin.com" class="social"><i class="fa fa-linkedin"></i></a>
                    </div>
                    <span>or use your account</span>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <a href="https://accounts.google.com" class="social">Forgot Your Password?</a>
                    <button class="sign">Sign In</button>
                </form>
            </div>

            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost sign" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Don't have an account?<br>
                            Enter your details and start journey with us</p>
                        <button class="ghost sign" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <button id="chat" type="button" onclick="location.href='/chatbot.html'"><i
            class="fa-regular fa-comments"></i></i></button>
    <footer>
        <h3>HealthFit &copy; 2023</h3>
    </footer>
    <script src="https://kit.fontawesome.com/e8208fd558.js" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/login.js"></script>
</body>

</html>
