    <script>
        const quotes = [
            "Health is a state of body. Wellness is a state of being. - J. Stanford",
            "The greatest wealth is health. - Virgil",
            "Your body hears everything your mind says. - Naomi Judd",
            "Take care of your body. Itâ€™s the only place you have to live. - Jim Rohn",
            "A healthy outside starts from the inside. - Robert Urich",
            "To keep the body in good health is a duty... otherwise, we shall not be able to keep our mind strong and clear. - Buddha",
            "The first wealth is health. - Ralph Waldo Emerson",
            "He who has health has hope, and he who has hope has everything. - Arabian Proverb",
            "Investing in yourself is the best investment you will ever make. It will not only improve your life, it will improve the lives of all those around you. - Robin Sharma",
            "The groundwork for all happiness is good health. - Leigh Hunt",
            "Health is not just about what you're eating. It's also about what you're thinking and saying. - Unknown",
            "Your health is an investment, not an expense. - Unknown",
            "The only bad workout is the one that didn't happen. - Unknown",
            "Eat well, move daily, hydrate often, sleep lots, love your body, repeat for life. - Unknown",
            "Good health is not something we can buy. However, it can be an extremely valuable savings account. - Anne Wilson Schaef",
            "It's not about being perfect. It's about effort. And when you bring that effort every single day, that's where transformation happens. That's how change occurs. - Jillian Michaels",
            "The doctor of the future will no longer treat the human frame with drugs, but rather will cure and prevent disease with nutrition. - Thomas Edison",
            "The best time to plant a tree was 20 years ago. The second best time is now. - Chinese Proverb",
            "The only way to keep your health is to eat what you don't want, drink what you don't like, and do what you'd rather not. - Mark Twain",
            "Happiness is the highest form of health. - Dalai Lama",
            "You can't enjoy wealth if you're not in good health. - Anonymous",
            "A healthy lifestyle is not just about what you eat. It is also what you consume emotionally, mentally, and spiritually. - Unknown",
            "The body achieves what the mind believes. - Unknown",
            "Don't dig your grave with your own knife and fork. - English Proverb",
            "Wellness is the complete integration of body, mind, and spirit - the realization that everything we do, think, feel, and believe has an effect on our state of well-being. - Greg Anderson",
            "Exercise is a celebration of what your body can do, not a punishment for what you ate. - Unknown",
            "To enjoy the glow of good health, you must exercise. - Gene Tunney",
            "Your health is an expression of the way you live, not the way you are born. - Hippocrates",
            "The greatest gift you can give your family and the world is a healthy you. - Joyce Meyer",
            "Your body is a temple, but only if you treat it as one. - Astrid Alauda"
        ];

        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        function displayDailyQuote() {
            const quoteElement = document.getElementById('quote');
            const dateHeaderElement = document.getElementById('date-header');
            const bodyElement = document.body;

            const randomQuote = getRandomQuote();
            const currentDate = new Date().toDateString();
            const imageUrl = `https://source.unsplash.com/random`;

            quoteElement.textContent = randomQuote;
            dateHeaderElement.textContent = currentDate;
            bodyElement.style.backgroundImage = `url('${imageUrl}')`;
        }

        displayDailyQuote();


        setInterval(() => {
            document.getElementById('quote-container').style.animation = 'none';
            setTimeout(() => {
                displayDailyQuote();
                document.getElementById('quote-container').style.animation = 'fadeIn 2s forwards';
            }, 100);
        }, 24 * 60 * 60 * 1000); 
    </script>
